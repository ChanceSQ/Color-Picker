<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Color Selector</h1>
    <h3>Select values for RGB and watch the background change</h3>

    <div class="controls">
      <input
        class="slider"
        id="red"
        type="range"
        name="red"
        min="0"
        max="255"
        value="100"
      />
      <input
        class="slider"
        id="green"
        type="range"
        name="green"
        min="0"
        max="255"
        value="100"
      />
      <input
        class="slider"
        id="blue"
        type="range"
        name="blue"
        min="0"
        max="255"
        value="100"
      />
    </div>
  </body>
  <script src="app.js"></script>
</html>
